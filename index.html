<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Masked THOR Collective Sheep</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            flex-direction: column;
            text-align: center;
        }
        img {
            max-width: 80%;
            height: auto;
            border-radius: 10px;
            cursor: pointer;
        }
        .hidden-message {
            display: none;
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>You've Discovered the Masked THOR Collective Sheep</h1>
    <p>Not all heroes wear capes... some wear masks and hooves!</p>
    <img src="thor_sheep.png" alt="Masked THOR Collective Sheep" id="easterEgg">
    <p class="hidden-message" id="hiddenMessage">The Masked THOR Collective Sheep welcomes you to the realm of legendary thrunting. Baa-ware, only the worthy may uncover its secrets!</p>
    
    <script>
        document.getElementById('easterEgg').addEventListener('click', function() {
            document.getElementById('hiddenMessage').style.display = 'block';
        });
    </script>
</body>
</html>
